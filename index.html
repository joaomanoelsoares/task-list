<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>To-do List</title>
</head>

<body>
    <header>
        <h1>Minha Lista de Tarefas<h1>
    </header>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <p id="subfunction">Clique uma vez para remover uma tarefa específica</p>
    <div class="div-header"></div>
    <div class="container">
        <!--INICIO DIV CONTAINER-->
        <input type="text" name="tarefatexto" id="texto-tarefa">
        <button type="submit" id="criar-tarefa">Concluir tarefa</button>
        <p id="task-to-do">TAREFAS A FAZER</p>
        <button type="submit" id="remover-tarefa">Remover tudo</button>

        <p id="task-done-text">TAREFAS CONCLUÍDAS</p>
    </div>
    <!--FIM DIV CONTAINER-->

    <div class="task-div">
        <!--DIV UL-->
        <ol class = "noselect" id="lista-tarefas">
        </ol>
    </div>
    <!--FIM DA DIV UL-->

    <div class="done-div">
        <ol class="done-item noselect" id="task-done">
        </ol>
    </div>

    <script src="script.js"></script>
</body>
